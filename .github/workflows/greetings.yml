name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for raising your issue with us. We are reviewing and update it accordingly.'
        pr-message: 'Thank you for your contribution. We value your contribution to the repo and are looking forward to working together. You will receive notifications on the progress of your pull request.'
